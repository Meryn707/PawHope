<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title th:text="|${animal.nombre} - PawHope|">Detalle Animal</title>
    <link rel="stylesheet" th:href="@{/css/animal.css}" />
</head>
<body>

<nav>

        <li><a th:href="@{/contact}">Contacto</a></li>
    </ul>
</nav>

<main class="animal-detail">

    <a th:href="@{/}" class="btn back-btn">‚Üê Volver al inicio</a>

    <div class="animal-header">
        <div class="image-container">
            <img th:src="@{${animal.imagenUrl}}" th:alt="${animal.nombre}" class="animal-image" />
        </div>

        <div class="info">
            <h1 th:text="${animal.nombre}">Nombre del animal</h1>
            <hr class="separator" />

            <p><strong>Especie:</strong> <span th:text="${animal.especie}">Especie</span></p>
            <p><strong>Raza:</strong> <span th:text="${animal.raza}">Raza</span></p>
            <p><strong>Edad:</strong>
                <span th:text="${animal.anios}">A√±os</span>
                <span th:text="${animal.meses}">Meses</span>
            </p>
        </div>
    </div>

    <section class="descripcion">
        <div class="descripcion-container">
            <h2>Descripci√≥n</h2>
            <p th:text="${animal.descripcion}">Texto descriptivo del animal</p>

            <h2>¬øTe interesa el peludo?</h2>
            <p>Rellena el formulario para que podamos darte m√°s informaci√≥n</p>

            <form th:action="@{/adopcion/formulario/{id}(id=${animal.idAnimal})}" method="get">
                <button type="submit" class="btn">Rellenar formulario</button>
            </form>
        </div>
    </section>

</main>

</body>
</html>
