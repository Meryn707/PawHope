<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Publicar Animal</title>
    <link rel="stylesheet" th:href="@{/css/formulario.css}" />
</head>
<body>
<nav>
    <div class="logo">üêæ PawHope</div>
</nav>

<main class="formulario-adopcion" style="max-width: 640px; margin: 3rem auto; padding: 2rem 1.5rem;">
    <h2>Publicar nuevo animal</h2>

    <form th:action="@{/web/animales/registrar}" method="post" th:object="${animal}" enctype="multipart/form-data" class="formulario">
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required />

        <label>Edad:</label>
        <input type="number" th:field="*{edad}" required />

        <label>Raza:</label>
        <input type="text" th:field="*{raza}" required />

        <label>Descripci√≥n:</label>
        <textarea th:field="*{descripcion}" required></textarea>

        <label>Tipo:</label>
        <select th:field="*{especie}">
            <option value="Perro">Perro</option>
            <option value="Gato">Gato</option>
            <option value="P√°jaro">P√°jaro</option>
            <option value="Reptil">Reptil</option>
            <option value="Conejo">Conejo</option>
        </select>

        <label>Imagen:</label>
        <input type="file" name="imagen" accept="image/*" required />

        <button type="submit" class="btn" style="width: auto; padding: 0.75rem 2.5rem; display: block; margin: 2rem auto 0 auto;">Publicar</button>
    </form>

    <a th:href="@{/}">Volver</a>
</main>

</body>
</html>
