<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - PawHope</title>
    <link rel="stylesheet" th:href="@{/css/registro-login.css}" />
    <style>
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>

<nav style="display: flex; justify-content: space-between; align-items: center;">

    <ul id="nav-links" style="display: flex; gap: 1rem; list-style: none; margin: 0; padding: 0;">
        <li><a th:href="@{/}">Inicio</a></li>
        <li><a th:href="@{/about}">Sobre Nosotros</a></li>
    </ul>

    <a th:href="@{/}" class="logo">üêæ PawHope</a>
</nav>

<main class="login-container">
    <form th:action="@{/perform_login}" method="post" class="formulario">
        <h2>Iniciar sesi√≥n</h2>

        <label for="correo">Correo:</label>
        <input type="text" id="correo" name="correo" required />

        <label for="contrasena">Contrase√±a:</label>
        <input type="password" id="contrasena" name="contrasena" required />

        <button type="submit" class="btn">Entrar</button>

        <div th:if="${param.error}" class="error">Credenciales incorrectas</div>
        <div th:if="${param.logout}" class="success">Has cerrado sesi√≥n correctamente</div>

        <button type="button" onclick="window.location.href='/pawhope/registro'" class="btn btn-secondary">Registrarse</button>
    </form>
</main>
</body>

</html>
