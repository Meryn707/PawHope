<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h2>Iniciar sesión</h2>
<form th:action="@{/perform_login}" method="post">
    <label for="correo">Correo:</label>
    <input type="text" id="correo" name="correo" required/>
    <br/>
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required/>
    <br/>
    <button type="submit">Entrar</button>
</form>

<!-- Mostrar error si parámetro error=true está presente -->
<div th:if="${param.error}">
    <p style="color:red;">Correo o contraseña incorrectos</p>
</div>

<!-- Mostrar mensaje logout si parámetro logout=true está presente -->
<div th:if="${param.logout}">
    <p style="color:green;">Has cerrado sesión correctamente</p>
</div>
</body>
</html>
